<section class="hero-video-container">
  <video id="video-background" autoplay loop muted playsinline>
    <source src="{{ site.baseurl }}/vid/{{ include.vid }}" type="video/mp4">
  </video>
  <div class="hero-overlay">
    <h1>{{ include.title }}</h1>
    <h3>{{ include.content }}</h3>
  </div>
</section>
