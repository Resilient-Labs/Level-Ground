---
layout: default
---

{% include hero-photo.html
title="News"
photo="SOR_6439.jpg"
%}

<section class="news-page">
<section class="news-posts">
  <section class="news-post">
    <h4>{{ page.title }}</h4>
    {{ page.content }}
    <a href="{{ site.baseurl }}/blog">
      <button>
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        Back to News
      </button>
    </a>
    <div class="news-post-meta">
      <small>
        <i class="fa fa-user" aria-hidden="true"></i><span>{{ page.author }}</span>
        <i class="fa fa-clock-o" aria-hidden="true"></i><span>{{ page.date | date: "%-d %B %Y" }}</span>
      </small>
    </div>
  </section>
</section>
{% include sidebar.html %}
</section>
